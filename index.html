<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <div class="calc-container">
        <input type="text" class="display-value" placeholder="0">
        <div class="num-operations-container">
            <div class="row">
                <button id="clear" class="clear">C</button>
                <button id="return" class="clear">DEL</button>
                <button id="divideBy100" value='%' class="ops">%</button>
                <button id="divide" value="/" class="ops">รท</button>
            </div>
            <div class="row">
                <button id="seven" class="numbers">7</button>
                <button id="eight" class="numbers">8</button>
                <button id="nine" class="numbers">9</button>
                <button id="multiply" value="x" class="ops">x</button>
            </div>
            <div class="row">
                <button id="four" class="numbers">4</button>
                <button id="five" class="numbers">5</button>
                <button id="six" class="numbers">6</button>
                <button id="subtract" value="-" class="ops">-</button>
            </div>
            <div class="row">
                <button id="one" class="numbers">1</button>
                <button id="two" class="numbers">2</button>
                <button id="three" class="numbers">3</button>
                <button id="add" value="+" class="ops">+</button>
            </div>
            <div class="row">
                <button class="smiley">:)</button>
                <button id="zero" class="numbers">0</button>
                <button id="dot" class="dot">.</button>
                <button type="button" class="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
